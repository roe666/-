    <!-- 在 body 结束标签前添加脚本 -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random() * 0.4 + 0.2;
            
            document.querySelector('.floating-hearts').appendChild(heart);
            
            // 动画结束后移除爱心
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // 定期创建新的爱心
        setInterval(createHeart, 1000);
        
        // 初始创建一些爱心
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 300);
        }

        // 添加随机照片功能
        const photos = [
            '../src/images/微信图片_20241222040820.jpg',
            '../src/images/微信图片_20241222040853.jpg',
            '../src/images/微信图片_202412220408531.jpg',
            '../src/images/微信图片_202412220408532.jpg',
            '../src/images/微信图片_202412220408533.jpg',
            '../src/images/微信图片_202412220408534.jpg'
        ];

        // 随机选择一张照片
        function setRandomProfilePhoto() {
            const randomIndex = Math.floor(Math.random() * photos.length);
            const profileImage = document.querySelector('.profile-image');
            profileImage.src = photos[randomIndex];
        }

        // 页面加载时设置随机照片
        window.addEventListener('load', setRandomProfilePhoto);

        // 可选：点击照片时随机切换
        document.querySelector('.profile-image').addEventListener('click', setRandomProfilePhoto);
    </script>
</body>
</html>
